<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mWaveOS Open Source</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="mwos">

        <div class= "tray">

            <!-- System tray -->
            <div class="system-tray">
                <!-- Contact links -->
                <div class="tray-container">
                    <ul>
                        <li>
                            <div class="contact">
                                <a href="https://www.linkedin.com/in/marcellbarsony">
                                    <img src="img/linkedin.svg" alt="linkedin" width="20" height="20" class="center">
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="contact">
                                <a href="https://www.twitter.com/marcellbarsony">
                                    <img src="img/twitter.svg" alt="twitter" width="20" height="20" class="center">
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="contact">
                                <a href="https://www.github.com/marcellbarsony">
                                    <img src="img/github.svg" alt="github" width="20" height="20" class="center">
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="contact">
                                <a href="mailto:marcellbarsony@protonmail.com">
                                    <img src="img/email.svg" alt="email" width="20" height="20" class="center">
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="contact">
                                <a href="https://www.spotify.com/">
                                    <img src="img/spotify.svg" alt="spotify" width="20" height="20" class="center">
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Clock -->
                <div class="clock-container">
                    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
                </div>
            </div>

                <!-- Start menu container -->
            <div class="start-menu-container">

                    <!-- Start menu side banner -->
                <div class="start-menu-banner"></div>

                    <!-- Start menu item container --> 
                <div class="menu-items">
                    <ul>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Shutdown</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Reboot...</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container run">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Run...</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Programs</span>
                                <span class=arrow>▶
                                    <!-- <img src="img/arrow.svg" alt="arrow" width="5" height="5" class="center"> -->
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container documents-click">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Documents</span>
                                <span class=arrow>▶
                                    <!-- <img src="img/arrow.svg" alt="arrow" width="5" height="5" class="center"> -->
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                   <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Games</span>
                                <span class=arrow>▶
                                    <!-- <img src="img/arrow.svg" alt="arrow" width="5" height="5" class="center"> -->
                                </span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Blog</span>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- Submenu documents -->
            <div class="submenu-documents"></div>

            <!-- Start menu button -->
            <div class="start-menu-button">
                <div class="start-menu-icon"></div>
            </div>
            
        </div>

        <!-- OS build -->
        <div class="mwos-build">Pre-alpha (Build 2021.01)</div>

        <!-- Desktop icons (upcoming feature) -->

    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>

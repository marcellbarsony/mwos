<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mWaveOS Open Source</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/position.css">
</head>

<body>

    <div class="mwos">

        <div class= "tray">

            <!-- System tray -->
            <div class="system-tray">
                <div class="tray-container">
                    <ul>
                        <li><div class="contact"></div></li>
                        <li><div class="contact"></div></li>
                        <li><div class="contact"></div></li>
                    </ul>
                </div>
                <div class="clock-container">
                    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
                </div>
            </div>

                <!-- Start menu container -->
            <div class="start-menu-container">

                    <!-- Start menu side banner -->
                <div class="start-menu-banner"></div>

                    <!-- Start menu item container --> 
                <div class="menu-items">
                    <ul>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 1</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 2</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 3</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 4</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 5</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 6</span>
                            </div>
                        </li>
                        <li>
                            <div class="menu-item-container">
                                <span class="menu-item-icon">
                                    <span class="menu-item-icon-graphic"></span>
                                </span>
                                <span class=label>Label 7</span>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- Start menu button -->
            <div class="start-menu-button">
                <div class="start-menu-icon"></div>
            </div>
            
        </div>

        <!-- OS build -->
        <div class="os-build">Pre-alpha (Build 2021.01)</div>

        <!-- Desktop icons (upcoming feature) -->

    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
